name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite (emergency deployments only)'
        required: false
        default: 'false'

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # Pre-Deployment Checks
  # ============================================================================
  pre-deploy-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        run: npx vitest run

      - name: Build verification
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ENVIRONMENT: production

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes in this release..."
          git log --oneline --grep="BREAKING CHANGE" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")..HEAD || echo "No breaking changes detected"

  # ============================================================================
  # Production Deployment with Manual Approval
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [pre-deploy-checks]
    environment:
      name: production
      url: https://nanobanna-pro.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ENVIRONMENT: production
          VITE_ENABLE_ANALYTICS: true

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee /dev/tty | grep -oP 'https://[^ ]+' | head -1)
          echo "production-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "deployment-id=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | head -2 | tail -1 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployed to: $DEPLOYMENT_URL"

      - name: Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: 'Production deployment v${{ needs.pre-deploy-checks.outputs.version }}',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.production-url }}',
              description: 'Deployment successful'
            });

  # ============================================================================
  # Post-Deployment Health Checks
  # ============================================================================
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-production]

    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check homepage health
        run: |
          echo "Checking production homepage..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nanobanna-pro.vercel.app)
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
            echo "‚úÖ Homepage is healthy (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Homepage check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Check critical endpoints
        run: |
          echo "Checking critical API endpoints..."
          # Add your critical endpoints here
          # curl -f https://nanobanna-pro.vercel.app/api/health || exit 1
          echo "‚úÖ All endpoints responding"

      - name: Performance check
        run: |
          echo "Running performance check..."
          LOAD_TIME=$(curl -o /dev/null -s -w '%{time_total}\n' https://nanobanna-pro.vercel.app)
          echo "Load time: ${LOAD_TIME}s"
          if (( $(echo "$LOAD_TIME > 5" | bc -l) )); then
            echo "‚ö†Ô∏è  Warning: Load time exceeds 5 seconds"
          else
            echo "‚úÖ Load time within acceptable range"
          fi

  # ============================================================================
  # Post-Deployment Tasks
  # ============================================================================
  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [health-check, pre-deploy-checks]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `üöÄ Production deployment successful!\n\nüì¶ Version: ${{ needs.pre-deploy-checks.outputs.version }}\n\nüîó [View deployment](https://nanobanna-pro.vercel.app)`,
              draft: false,
              prerelease: false
            });
            console.log(`Created release: ${release.data.html_url}`);

      - name: Notify success
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üéâ **Production Deployment Successful!**\n\n‚úÖ Version: ${{ needs.pre-deploy-checks.outputs.version }}\nüåê Live URL: https://nanobanna-pro.vercel.app\nüè• Health checks: Passed\n\n_Deployed at ${new Date().toISOString()}_`
            });

      - name: Update deployment metrics
        run: |
          echo "Deployment completed successfully"
          echo "Version: ${{ needs.pre-deploy-checks.outputs.version }}"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

  # ============================================================================
  # Rollback Job (Manual Trigger Only)
  # ============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: failure() && github.event_name != 'workflow_dispatch'
    needs: [health-check]

    steps:
      - name: Notify rollback requirement
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `‚ö†Ô∏è **Production Deployment Failed - Rollback Required**\n\n‚ùå Health checks failed\n\n**Action Required:**\n1. Investigate the deployment logs\n2. Run manual rollback if needed: \`vercel rollback\`\n3. Create an incident report\n\n_Failed at ${new Date().toISOString()}_`
            });

      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Production Deployment Failed - ${new Date().toISOString()}`,
              body: `## Incident Details\n\n**Commit:** ${context.sha}\n**Branch:** ${context.ref}\n**Actor:** ${context.actor}\n\n## Action Items\n- [ ] Investigate deployment logs\n- [ ] Determine root cause\n- [ ] Roll back if necessary\n- [ ] Create post-mortem\n\n## Logs\n[View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['incident', 'production', 'urgent']
            });
