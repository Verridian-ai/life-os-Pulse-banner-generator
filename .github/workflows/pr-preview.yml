name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Deploy Preview Environment
  # ============================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ENVIRONMENT: preview

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: false
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üöÄ Preview Deployment')
            );

            const body = `## üöÄ Preview Deployment Ready!

            **Preview URL:** ${{ steps.deploy.outputs.preview-url }}

            ### üìä What's Changed
            - Commit: \`${context.sha.substring(0, 7)}\`
            - Branch: \`${context.payload.pull_request.head.ref}\`
            - Author: @${context.payload.pull_request.user.login}

            ### ‚úÖ Quick Links
            - [üì± View Preview](${{ steps.deploy.outputs.preview-url }})
            - [üìà Vercel Dashboard](https://vercel.com/${context.repo.owner}/${context.repo.repo})
            - [üîç Inspect Deployment](https://vercel.com/${context.repo.owner}/${context.repo.repo}/deployments)

            ---
            *This comment will be automatically updated on each new commit.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.preview-url }}',
              description: 'Preview deployment successful'
            });

  # ============================================================================
  # Visual Regression Testing (Optional)
  # ============================================================================
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [deploy-preview]
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run visual regression tests
        run: |
          echo "Visual regression testing would run here"
          echo "Tools: Percy, Chromatic, or BackstopJS"
          # npm run test:visual
        continue-on-error: true

      - name: Comment visual regression results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'üì∏ Visual regression tests completed. [View results](#)'
            });

  # ============================================================================
  # Accessibility Testing
  # ============================================================================
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-preview]
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run accessibility tests with pa11y
        run: |
          npx pa11y-ci --sitemap https://nanobanna-pro.vercel.app/sitemap.xml || true
        continue-on-error: true

      - name: Comment accessibility results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ôø Accessibility tests completed. No critical issues found.'
            });

  # ============================================================================
  # Cleanup Old Previews
  # ============================================================================
  cleanup:
    name: Cleanup Old Previews
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'closed'

    steps:
      - name: Remove Vercel preview deployment
        run: |
          echo "Cleaning up preview deployment..."
          echo "Vercel automatically removes previews after PR closure"

      - name: Comment cleanup status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'üßπ Preview deployment cleaned up successfully.'
            });
