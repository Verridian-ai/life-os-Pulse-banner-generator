steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nanobanna-pro:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nanobanna-pro:latest'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'
      - '--build-arg'
      - 'VITE_OPENROUTER_API_KEY=${_VITE_OPENROUTER_API_KEY}'
      - '--build-arg'
      - 'VITE_REPLICATE_API_KEY=${_VITE_REPLICATE_API_KEY}'
      - '--build-arg'
      - 'VITE_OPENAI_API_KEY=${_VITE_OPENAI_API_KEY}'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nanobanna-pro:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nanobanna-pro:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nanobanna-pro'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nanobanna-pro:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/nanobanna-pro:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nanobanna-pro:latest'

substitutions:
  _VITE_SUPABASE_URL: ''
  _VITE_SUPABASE_ANON_KEY: ''
  _VITE_GEMINI_API_KEY: ''
  _VITE_OPENROUTER_API_KEY: ''
  _VITE_REPLICATE_API_KEY: ''
  _VITE_OPENAI_API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY
